<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AIRKON Live Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            color: #e6e6e6;
        }
        #app {
            display: flex;
            height: 100%;
            width: 100%;
        }
        #viewer {
            flex: 3;
            position: relative;
            background: #000;
        }
        #side-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #111;
            border-left: 1px solid #222;
            padding: 16px;
            box-sizing: border-box;
        }
        #toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 6px 10px;
            background: #1f1f1f;
            border: 1px solid #333;
            color: #e6e6e6;
            border-radius: 4px;
        }
        #overlay-wrapper {
            margin-top: 16px;
            border: 1px solid #333;
            background: #000;
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #overlay-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #status {
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="viewer"></div>
        <div id="side-panel">
            <div id="toolbar">
                <label for="camera-select">Camera</label>
                <select id="camera-select"></select>
                <span id="status">Waitingâ€¦</span>
            </div>
            <div id="overlay-wrapper">
                <img id="overlay-img" alt="Overlay stream" />
            </div>
        </div>
    </div>
    <script>
        window.VIEW_MODE = "live";
    </script>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
