<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRKON Realtime Result Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>AIRKON Realtime Result Viewer</h1>
        <div id="controls">
            <button id="prev-btn">Prev</button>
            <button id="play-btn">Play</button>
            <button id="next-btn">Next</button>
            <label>
                Frame
                <input id="frame-slider" type="range" min="0" value="0">
            </label>
            <span id="frame-indicator">Frame 0 / 0</span>
        </div>
    </header>
    <main>
        <div id="viewer"></div>
        <aside id="sidebar">
            <h2>Detections</h2>
            <ol id="detection-list"></ol>
        </aside>
    </main>
    <footer>
        <span>Press W/A/S/D + Mouse to fly, scroll to zoom. Works best on desktop Chrome.</span>
    </footer>
    <script>
        window.VIEW_MODE = "playback";
    </script>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
