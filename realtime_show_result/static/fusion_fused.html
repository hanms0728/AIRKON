<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AIRKON Fusion FUSED Viewer</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #050505;
            color: #e6e6e6;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        #fusion-app {
            display: flex;
            height: 100%;
            width: 100%;
        }
        #viewer {
            flex: 3;
            position: relative;
        }
        #sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-sizing: border-box;
            background: #0e0e0e;
            border-left: 1px solid #1f1f1f;
        }
        #status {
            margin-bottom: 12px;
            font-size: 0.9rem;
            color: #9dd6ff;
        }
        #camera-panel {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        #camera-panel label {
            font-size: 0.9rem;
            color: #ddd;
        }
        #camera-panel select {
            flex: 1;
            padding: 6px 8px;
            background: #1b1b1b;
            border: 1px solid #2a2a2a;
            color: #fff;
            border-radius: 4px;
        }
        #overlay-wrapper {
            margin-bottom: 12px;
            border: 1px solid #1f1f1f;
            background: #000;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #overlay-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #detection-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #detection-list li {
            padding: 6px 0;
            border-bottom: 1px solid #1f1f1f;
        }
        #detection-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="fusion-app">
        <div id="viewer"></div>
        <div id="sidebar">
            <div id="status">Initializingâ€¦</div>
            <div id="camera-panel">
                <label for="camera-select">Camera</label>
                <select id="camera-select"></select>
            </div>
            <div id="overlay-wrapper">
                <img id="overlay-img" alt="Camera overlay stream" />
            </div>
            <ol id="detection-list"></ol>
        </div>
    </div>
    <script>
        window.VIEW_MODE = "fusion_fused";
    </script>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
